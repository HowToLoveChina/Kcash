<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>验证助记词</title>
</head>
<body>
<div class="header">钱包备份</div>
<div class="container">
    <div class="content">
        <h4>验证你的钱包助记词</h4>
        <p>请根据你记下的助记词，按照顺序点击，验证你备份的助记词正确无误。</p>
        <!--选择正确的助记词显示-->
        <div>
            <p>olympic</p>
            <p>olympic</p>
            <p>olympic</p>
        </div>
    </div>
    <!--无序的助记词-->
    <div>
        <p>olympic</p>
        <p>olympic</p>
        <p>olympic</p>
    </div>
    <button>确定</button>
</div>
<!--验证失败提示-->
<div>助记词验证失败,请检查备份</div>
</body>
</html>
