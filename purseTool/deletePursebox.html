<!DOCTYPE html>
<html>
<head lang="en">

    <title>删除钱包</title>
</head>
<body>

<div class="container">
    <div>请输入备份的钱包助记词(12个英文单词)按空格分隔</div>
    <form action="">

<!--助记词不正确，请先备份钱包助记词，弹式框提示-->
<div>
    <p>助记词不正确，请先备份钱包助记词</p>
    <button>确认</button>
